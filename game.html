<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Idle RPG</h1>
        <p>Level: <span id="level">1</span></p>
        <p>Attack: <span id="attack">1</span></p>
        <p>Defense: <span id="defense">1</span></p>
        <p>XP: <span id="XP">0</span></p>
        <p>Max XP: <span id="max_XP">100</span></p>
        <p>XP per second: <span id="XPPerSecond">1</span></p>
        <p>Gold: <span id="Gold">0</span></p>
        <p>Gold per second: <span id="GoldPerSecond">1</span></p>
        <button id="upgradeButton"></button>
        <button id="shopButton"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
